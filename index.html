<html>
  <head>
    <title>This is Tab creating</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="after">
      <div class="tab" id="tabs"></div>
      <p id="content"></p>
      <button id="go-back">Go Back</button>
      <button id="clear-tab">Clear Tabs</button>
    </div>
    <form id="first">
      <div class="heading"><h1>Create a Tab</h1></div>
      <div class="box">
        <label>Enter the Tab Name</label>
        <input type="text" id="new-name" />
      </div>
      <div class="box">
        <label>Enter the Tab content</label>
        <textarea id="myTextarea"></textarea>
      </div>
      <button id="create-tab">Create Tab</button
      ><button id="go-to-tab">Go to Tabs</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
